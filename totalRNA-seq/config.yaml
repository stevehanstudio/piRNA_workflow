# Configuration file for totalRNA-seq Snakemake workflow

# Input file - use totalRNA-seq specific dataset
fastq_file: "../Shared/DataFiles/datasets/totalrna-seq/all.50mers.fastq"

# Read trimming parameters
read_length: 50

# FastQC version (for reference)
fastqc_version: "0.11.3"

# Adapter sequences for cutadapt (leave empty if not trimming adapters)
# Example: adapters: "AGATCGGAAGAGC"
adapters: ""

# Output directory structure
results_dir: "results"
fastqc_initial_dir: "results/fastqc_initial"
fastqc_trimmed_dir: "results/fastqc_trimmed"
cutadapt_dir: "results/cutadapt"
trimmed_dir: "results/trimmed"
mapping_dir: "results/mapping"
rrna_dir: "results/rrna_removal"
star_dir: "results/star_alignment"
vector_dir: "results/vector_mapping"

# Mapping parameters
threads: 8
rrna_index: "../Shared/DataFiles/genome/rrna/dmel_rRNA_unit"
# Note: genome_dir is now automatically managed by the Snakefile
# GTF file chromosome naming is automatically harmonized in the pipeline
vector_index: "../Shared/DataFiles/genome/YichengVectors/42AB_UBIG"
vector_ref: "../Shared/DataFiles/genome/YichengVectors/42AB_UBIG.fa"

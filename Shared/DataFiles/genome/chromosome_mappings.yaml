# ==============================================================================
# Usage Examples
# ==============================================================================
# 
# In Snakefile:
#   import yaml
#   
#   # Load chromosome mappings
#   with open("chromosome_mappings.yaml") as f:
#       chr_maps = yaml.safe_load(f)
#   
#   # Get species-specific mapping
#   species = config["genome"]["species"]
#   mapping = chr_maps[species]["source_to_ucsc"]
#   
#   # Apply to chromosome name
#   chrom = "2L"
#   if chrom in mapping:
#       ucsc_chrom = mapping[chrom]  # Returns "chr2L"
#
# ==============================================================================
# Adding New Species
# ==============================================================================
# 
# To add support for a new species:
# 
# 1. Add a new section with the species name (lowercase, no spaces)
# 2. Define source_to_ucsc mappings for all chromosomes
# 3. List main_chromosomes for validation/filtering
# 4. Include alternative names (e.g., M vs MT for mitochondria)
# 5. Test with your GTF file to ensure all chromosomes are mapped
# 
# Example for Zebrafish (danio rerio):
# 
# zebrafish:
#   source_to_ucsc:
#     "1": "chr1"
#     "2": "chr2"
#     # ... add all chromosomes
#     "MT": "chrM"
#   main_chromosomes:
#     - "chr1"
#     - "chr2"
#     # ... list all main chromosomes
#     - "chrM"
#
# ==============================================================================


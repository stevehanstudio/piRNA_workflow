# ==============================================================================
# Chromosome Name Harmonization Mappings
# ==============================================================================
# This file defines how chromosome names are converted between different naming
# conventions (e.g., ENSEMBL to UCSC format).
#
# Used by: totalRNA-seq workflow for GTF file harmonization
# Format: source_chromosome_name -> target_chromosome_name
# ==============================================================================

# Drosophila melanogaster (fruit fly)
# Converts FlyBase/ENSEMBL naming to UCSC chr-prefixed format
drosophila:
  source_to_ucsc:
    "2L": "chr2L"
    "2R": "chr2R"
    "3L": "chr3L"
    "3R": "chr3R"
    "4": "chr4"
    "X": "chrX"
    "Y": "chrY"
    "mitochondrion_genome": "chrM"
    "Mit": "chrM"        # Alternative mitochondrial naming
  
  # Common chromosomes for filtering/validation
  main_chromosomes:
    - "chr2L"
    - "chr2R"
    - "chr3L"
    - "chr3R"
    - "chr4"
    - "chrX"
    - "chrY"
    - "chrM"

